<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="screen-orientation" content="portrait">
  <title></title>
</head>
<body>
<div id="container">

</div>
<script>
  function bubbleSort(arr) {
    for (let i = 0; i < arr.length - 1; i++) {
      for (let j = 0; j < arr.length - i; j++) {
        if (arr[j] > arr[j + 1]) { // 前大于后 前跟后交换 小到大
          const temp = arr[j];
          arr[j] = arr[j + 1];
          arr[j + 1] = temp;
        }
      }
    }
    return arr;
  }

  console.log(bubbleSort([100, 200, 3, 12, 999, 999]));
</script>
</body>
</html>
